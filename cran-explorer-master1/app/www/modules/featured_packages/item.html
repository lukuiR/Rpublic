<div class="item {{active_class }} row">
    <div class="v-center">
        <div class="col-xs-12 col-md-6">
            <div class="caption-title" data-animation="animated fadeInUp">
                <h3>{{ package }}</h3>
                <h4>{{ title }}</h4>
            </div>
            <div class="caption-desc" data-animation="animated fadeInUp">
                <p>
                  Published on <strong>{{ published }}</strong>
                </p>
                <p>
                  {{ description }}
                </p>
            </div>
            <div class="caption-button" data-animation="animated fadeInUp">
                <a href="https://cran.r-project.org/package={{ package }}" class="button">Visit on CRAN</a>
            </div>
        </div>
